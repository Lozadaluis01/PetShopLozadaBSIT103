<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Video Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003366; /* Dark navy background (from your image) */
            color: #ffffff; /* White text */
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            color: #ffffff; /* White title */
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #ffffff; /* White border,  */
            padding-bottom: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            align-items: stretch; /* Make items stretch to equal height */
        }
        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Darker shadow */
            transition: transform 0.3s ease;
            display: flex; /* Use flexbox for centering content */
            flex-direction: column;
        }
        .gallery-item:hover {
            transform: scale(1.04); /* Slight scale on hover */
        }
        .gallery-item img, .gallery-item iframe {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure images and videos cover the entire container */
            border: none;
        }
        .gallery-item iframe{
           flex-grow: 1;
        }
        .gallery-item audio {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            background-color: rgba(0, 0, 0, 0.7); /* Dark semi-transparent audio background */
            border-radius: 4px;
            padding: 5px;
            box-sizing: border-box;
        }
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .video-overlay:hover {
            opacity: 1;
        }
        .play-icon {
            width: 50px;
            height: 50px;
            color: white;
            cursor: pointer;
        }
        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00509e; /* A slightly lighter shade of blue */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px; /* Add space below the button */
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        .home-button:hover {
            background-color: #003366; /* Darker shade on hover */
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="home-button">Home</a>  <h1>Pet Care Videos</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://jetpetresort.com/wp-content/uploads/2019/07/Remove-Fleas-Naturally-1024x564.jpg" alt="Dog" style="object-fit: cover;"/>
            </div>
            <div class="gallery-item">
                <img src="https://www.bestvetcare.com/blog/wp-content/uploads/2018/05/BVC-How-to-Treat.jpg" alt="Kitten" style="object-fit: cover;"/>
            </div>
            <div class="gallery-item">
                <img src="https://www.petsuppliesunlimited.com/wp-content/uploads/2020/06/Green-parrot-on-tree-close-up-photo-with-text_-The-ultimate-guide-to-caring-of-your-first-pet-bird-1024x576.jpg" alt="Bird" style="object-fit: cover;"/>
            </div>
            <div class="gallery-item">
                <img src="https://i.ytimg.com/vi/08NT5qfmZec/mqdefault.jpg" alt="Hamster" style="object-fit: cover;"/>
            </div>
            <div class="gallery-item">
                <iframe src="DogVid.mp4?autoplay=1" title="Dog Care Tips" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <audio controls>
                    <source src="DogVid.mp4" type="audio/mpeg">
                </audio>
            </div>
            <div class="gallery-item">
                <iframe src="CatVid.mp4?autoplay=1" title="Cat Grooming" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <audio controls>
                    <source src="CatVid.mp4" type="audio/mpeg">
                </audio>
            </div>
            <div class="gallery-item">
                <iframe src="BirdVid1.mp4?autoplay=1" title="Bird Care Basics" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <audio controls>
                    <source src="BirdVid1.mp4?autoplay=1" type="audio/mpeg">
                </audio>
            </div>
            <div class="gallery-item">
                <iframe src="HamsVid.mp4?autoplay=1" title="Hamster Video" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                <audio controls>
                    <source src="HamsVid.mp4?autoplay=1"" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
